spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sport_center?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: xy201619
  redis:
    host: localhost       # Redis 服务器地址
    port: 6379            # 端口（默认6379）
    password:      # 密码（无密码可不填）
    database: 0           # 数据库索引（默认0）
    lettuce:
      pool:
        max-active: 8     # 最大活跃连接数
        max-idle: 8       # 最大空闲连接数
        min-idle: 2       # 最小空闲连接数
        max-wait: -1ms    # 最大等待时间（-1表示无限制）

# MyBatis-Plus配置
mybatis-plus:
  # 扫描实体类所在包
  type-aliases-package: com.matchacloud.entity
  # 扫描Mapper XML文件所在路径
  mapper-locations: classpath:mapper/*.xml
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志打印SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 全局默认主键类型
      id-type: AUTO
      # 全局默认逻辑删除值
      logic-delete-value: 1
      logic-not-delete-value: 0
